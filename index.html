<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- You can use Open Graph tags to customize link previews.
Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
<meta property="og:url"           content="">
<meta property="og:type"          content="website" />
<meta property="og:title"         content="Quote Generator" />
<meta property="og:description"   content="Your description" />
<meta property="og:image"         content="https://www.your-domain.com/path/image.jpg" />
<!-- Our favicon -->
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=universallab.com.ng">
    <!-- Our Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fb-root"></div>


    <div class="quote-container" id="quote-container">
      <!--Quote  -->
        <div class="quote-text">
            <i class="fa fa-quote-left"></i>
           <span id="quote"></span>  
      </div>
       <!-- Author -->
      <div class="quote-author">
           <span id="author"></span> 
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <label for="buttonss">
             
            <button class="twitter-button" id="twitter" title="Tweet This">
                 <i class="fab fa-twitter"></i>
           </button>
             
            <button class="facebook-button" id="facebook" title="Post On Facebook">
                <a class="fab fa-facebook-square" data-layout="button_count" data-size="small"><a target="_blank" class="fb-xfbml-parse-ignore"></a>
            </button>
        
             
            <button class="whatsapp-button" id="whatsapp" title="Share On WhatsApp">
                <a class="fab fa-whatsapp" id="whatsapp" aria-hidden="true"></a>
             </button>
         </label>
         <button id="new-quote">New Qoute</button>
     </div>
  
    </div>
     <!-- Loader -->
     <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
